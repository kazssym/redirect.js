---
variables:
  distName: redirect-script-3.0.0
trigger:
  - master
  - release/*
  - feature/*
stages:
  - stage: Default
    jobs:
      - job: Build
        pool:
          vmImage: ubuntu-latest
        steps:
          - task: NodeTool@0
            inputs:
              versionSpec: ~8
          - bash: |
              npm install-test
            displayName: Test
          - task: PublishTestResults@2
            condition: succeededOrFailed()
          - bash: |
              npm pack || exit $?
              mkdir -p _dist
              mv '$(distName)'.tgz _dist/
            displayName: Make package archive
          - publish: _dist
            artifact: dist
  - stage: Release
    dependsOn: Default
    condition:
      and(succeeded(),
        startsWith(variables['Build.SourceBranch'], 'refs/heads/release/'))
    jobs:
      - job: Upload
        pool:
          vmImage: ubuntu-latest
        steps:
          - download: current
            artifact: dist
          - task: NodeTool@0
            inputs:
              versionSpec: ~8
          - task: Npm@1
            inputs:
              command: custom
              customCommand: publish $(Agent.BuildDirectory)/dist/$(distName).tgz
              customEndpoint: npmjs
